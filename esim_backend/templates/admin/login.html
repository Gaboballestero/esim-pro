{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
/* Importar fuentes de Google */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

/* Reset y base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    overflow-x: hidden;
}

/* Contenedor principal del login */
#container {
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Tarjeta de login */
#content {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 60px 50px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 480px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

/* Efecto de brillo sutil */
#content::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { left: -100%; }
    100% { left: 100%; }
}

/* Header del admin */
#header {
    display: none;
}

/* Título principal */
#content h1 {
    font-size: 2.2em;
    font-weight: 700;
    color: #2d3748;
    text-align: center;
    margin-bottom: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Subtítulo */
#content h1 + p, .login-subtitle {
    text-align: center;
    color: #718096;
    font-size: 1.05em;
    margin-bottom: 40px;
    font-weight: 400;
}

/* Formulario */
form {
    position: relative;
    z-index: 1;
}

/* Campos de input */
.form-row {
    margin-bottom: 28px;
}

.form-row label {
    display: block;
    font-size: 0.95em;
    font-weight: 600;
    color: #4a5568;
    margin-bottom: 8px;
    text-transform: none;
}

.form-row input[type="text"],
.form-row input[type="password"],
.form-row input[type="email"] {
    width: 100%;
    padding: 16px 18px;
    border: 2px solid #e2e8f0;
    border-radius: 16px;
    font-size: 1em;
    font-family: 'Inter', sans-serif;
    background: #ffffff;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    outline: none;
}

.form-row input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

/* Botón de submit */
.submit-row input[type="submit"] {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 18px;
    border-radius: 16px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.submit-row input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.submit-row input[type="submit"]:active {
    transform: translateY(0);
}

/* Efecto de ondas en el botón */
.submit-row input[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.submit-row input[type="submit"]:hover::before {
    left: 100%;
}

/* Mensajes de error */
.errornote, .error {
    background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
    color: #c53030;
    padding: 12px 18px;
    border-radius: 12px;
    margin-bottom: 24px;
    border-left: 4px solid #f56565;
    font-weight: 500;
}

/* Enlaces */
a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

a:hover {
    color: #764ba2;
}

/* Branding */
#branding {
    display: none;
}

/* Footer personalizado */
.admin-footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.9em;
    z-index: 100;
}

.admin-footer a {
    color: rgba(255, 255, 255, 0.9);
    font-weight: 600;
}

/* Logo personalizado */
.admin-logo {
    text-align: center;
    margin-bottom: 30px;
}

.admin-logo::before {
    content: '🚀';
    font-size: 3em;
    display: block;
    margin-bottom: 10px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

/* Responsive */
@media (max-width: 640px) {
    #content {
        padding: 40px 30px;
        margin: 10px;
        border-radius: 20px;
    }
    
    #content h1 {
        font-size: 1.8em;
    }
}

/* Animación de entrada */
#content {
    animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Partículas de fondo (opcional) */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                      radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    z-index: -1;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-10px) rotate(1deg); }
    66% { transform: translateY(5px) rotate(-1deg); }
}
</style>
{% endblock %}

{% block content %}
<div class="admin-logo"></div>
<h1>🎯 eSIM Pro Admin</h1>
<p class="login-subtitle">Panel de Administración Súper Potente</p>
{{ block.super }}
<div class="admin-footer">
    <p>Powered by <a href="https://www.hablaris.com">eSIM Pro</a> | Dashboard Avanzado 🔥</p>
</div>
{% endblock %}
