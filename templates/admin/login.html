{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrahead %}{{ block.super }}
<style>
    /* Solo mejoras visuales sin romper Django */
    body.login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .login #header {
        background: transparent;
        padding: 30px 0 20px;
    }
    
    .login #branding h1, 
    .login #branding h1 a {
        color: white !important;
        font-size: 32px !important;
        font-weight: 300 !important;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2) !important;
        text-decoration: none !important;
    }
    
    .login #branding h1:before {
        content: "ðŸ“± ";
        font-size: 36px;
        margin-right: 12px;
    }
    
    .login #content {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin: 30px auto;
        overflow: hidden;
    }
    
    .login form {
        padding: 30px;
    }
    
    .login .form-row input[type="text"],
    .login .form-row input[type="password"] {
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    .login .form-row input[type="text"]:focus,
    .login .form-row input[type="password"]:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login .submit-row input {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .login .submit-row input:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    /* Info box para credenciales */
    .login-credentials {
        background: #e1f5fe;
        border: 1px solid #b3e5fc;
        color: #01579b;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 13px;
    }
    
    .login-credentials strong {
        background: rgba(255,255,255,0.8);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
    }
</style>

<!-- Agregar info de credenciales -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('.login form');
    if (form) {
        var credentialsBox = document.createElement('div');
        credentialsBox.className = 'login-credentials';
        credentialsBox.innerHTML = '<strong>ðŸ”‘ Credenciales:</strong> admin / admin123';
        form.insertBefore(credentialsBox, form.firstChild);
    }
});
</script>
{% endblock %}
